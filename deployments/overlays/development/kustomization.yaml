apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: k8s-learning

resources:
- ../../base

patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "32Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "64Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "10m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "50m"
  target:
    kind: Deployment
    name: api

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "32Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "64Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "10m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "50m"
  target:
    kind: Deployment
    name: worker

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "32Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "64Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "10m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "50m"
  target:
    kind: Deployment
    name: controller

- patch: |-
    - op: replace
      path: /data/LOG_LEVEL
      value: debug
  target:
    kind: ConfigMap
    name: app-config

commonLabels:
  environment: development